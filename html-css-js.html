<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Eine kurze Einführung in Webtechnologien</title>

		<link rel="stylesheet" href="revealjs/dist/reset.css">
		<link rel="stylesheet" href="revealjs/dist/reveal.css">
		<link rel="stylesheet" href="revealjs/dist/theme/black.css">

		<link rel="stylesheet" href="revealjs/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
                    <section>
                        <h2>Eine kurze</h2>
                        <!-- <h1 class="r-fit-text">kurze</h1> -->

                        <h2>HTML + CSS + JavaScript</h2>
                    </section>

                    <section data-auto-animate>
                        <div class="r-stack" id="wenn1"> 
                            <div class="wenn fragment html" data-id="html">HTML</div>
                            <div class="wenn fragment css" data-id="css">CSS</div>
                            <div class="wenn fragment js" data-id="js">JavaScript</div>
                        </div>
                    </section>

                    <section data-auto-animate>
                        <div class="r-hstack" id="wenn2">
                            <div class="wenn html" data-id="html">HTML</div>
                            <div class="wenn css" data-id="css">CSS</div>
                            <div class="wenn js" data-id="js">JavaScript</div>
                        </div>
                    </section>
             
                
                    
                  
			    </section>

            </div>
        </div>
        <script src="revealjs/dist/reveal.js"></script>
		<script src="revealjs/plugin/notes/notes.js"></script>

		<script src="revealjs/plugin/highlight/highlight.js"></script>
